<!-- Sidebar Component -->
<aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
    <!-- Logo -->
    <div class="p-6 border-b border-gray-200">
        <h1 class="text-2xl font-bold text-primary-600">⛏️ MC Manager</h1>
        <p class="text-sm text-gray-500 mt-1">Panel de Control</p>
    </div>
    
    <!-- Navigation -->
    <nav class="flex-1 p-4 overflow-y-auto scrollbar-thin">
        <!-- Dashboard -->
        <a href="/" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i>
            <span>Dashboard</span>
        </a>
        
        <!-- Control Section -->
        <div class="mt-6 mb-2">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Control</h3>
        </div>
        
        <a href="/server" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="server" class="w-5 h-5 mr-3"></i>
            <span>Servidor</span>
        </a>
        
        <a href="/console" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="terminal" class="w-5 h-5 mr-3"></i>
            <span>Consola</span>
        </a>
        
        <!-- Gestión Section -->
        <div class="mt-6 mb-2">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Gestión</h3>
        </div>
        
        <a href="/worlds" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="globe" class="w-5 h-5 mr-3"></i>
            <span>Mundos</span>
        </a>
        
        <a href="/users" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="users" class="w-5 h-5 mr-3"></i>
            <span>Usuarios</span>
        </a>
        
        <!-- Administración Section -->
        <div class="mt-6 mb-2">
            <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase tracking-wider">Administración</h3>
        </div>
        
        <a href="/admins" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="shield" class="w-5 h-5 mr-3"></i>
            <span>Administradores</span>
        </a>
        
        <a href="/plugins" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="plug" class="w-5 h-5 mr-3"></i>
            <span>Plugins</span>
        </a>
        
        <a href="/backups" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="archive" class="w-5 h-5 mr-3"></i>
            <span>Backups</span>
        </a>
        
        <a href="/config" class="flex items-center px-4 py-3 text-gray-700 hover:bg-primary-50 hover:text-primary-600 rounded-lg mb-1">
            <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
            <span>Configuración</span>
        </a>
    </nav>
    
    <!-- User Info -->
    <div class="p-4 border-t border-gray-200">
        <div class="flex items-center">
            <div class="w-10 h-10 bg-primary-500 rounded-full flex items-center justify-center text-white font-bold">
                {{ user.username[0].upper() }}
            </div>
            <div class="ml-3 flex-1">
                <p class="text-sm font-medium text-gray-900">{{ user.username }}</p>
                <p class="text-xs text-gray-500">{{ user.role }}</p>
            </div>
            <button onclick="logout()" class="text-gray-400 hover:text-gray-600">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
</aside>

<script>
function logout() {
    fetch('/api/auth/logout', { method: 'POST' })
        .then(() => window.location.href = '/login');
}
</script>
